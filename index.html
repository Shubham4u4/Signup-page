<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label><br>
                        <input type="text" name="" id="fullname" placeholder="Shubham Verma" required>
                    </p>

                    <p>
                        <label for="email">E-mail</label><br>
                        <input type="email" name="" id="email" placeholder="shubhamverma4u4@gmail.com">
                    </p>

                    <p>
                        <label for="password"> Your New Password</label><br>
                        <input type="password" name="" id="password" placeholder="At least 10 character" required>
                    </p>

                    <p>
                        <input type="submit" name="" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
